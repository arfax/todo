<!--To-do heades-->
<div class="container">
   <div class="row">
       <div class="col-xs-12">
           <h1> To-Do Application </h1>
       </div>
   </div>
</div>
<div class="container">
   <div class="row">
       <div class="col-xs-8">
          <input type="text" class="form-control" name="task" placeholder="Add Task" #taskInput>
       </div>

       <div class="col-xs-4">
          <button class="btn btn-info" (click)="addTask(taskInput.value)">Add</button>
       </div>
   </div>

   <div class="row">
       <div class="col-xs-12">
           <table class="table table-striped">
               <thead>
                   <tr>
                      <th>To-Do list</th>
                      <th>Status</th>
                      <th>Cancel</th>
                      <th>Delete</th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let task of tasks; index as i">
                       <td>{{ task.title }}</td>
                        <td *ngIf="task.is_canceled; else elseTd">
                          <span class="label label-success label-as-badge">Approved</span>
                        </td>
                        <ng-template #elseTd>
                          <td>
                            <span class="label label-warning label-as-badge">Pending</span>
                          </td>
                        </ng-template>
                        <td *ngIf="!task.is_canceled; else buttonApproved">
                          <button class="btn btn-success" (click)="cancelTask(i)"> Approved </button>
                        </td>
                        <ng-template #buttonApproved>
                          <td>
                            <button class="btn btn-warning" (click)="cancelTask(i)"> Cancel </button>
                          </td>
                        </ng-template>
                       <td>
                          <button class="btn btn-danger" (click)="deleteTask(i)">Delete</button>
                      </td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
